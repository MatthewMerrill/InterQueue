<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InterQueue</title>

  <link rel="stylesheet" href="interqueue.css">
</head>
<body>

<div id="header">
  <h1>InterQueue</h1>
  <h2></h2>
  <span id="signInSpan">
    <button id="signInButton">Sign In</button>
    <button id="signOutButton" class="hidden">Sign Out</button>
    <span id="signInUserName" class="hidden"></span>
    <img id="signInUserPhoto" class="hidden" src="">
  </span>
</div>

<div id="content">
  <div id="requestPush" class="contentBlock hidden">
    <h1>Welcome!</h1>
    <span id="welcomeText">Use the button above to sign in to a Google account.</span>
    <span class="rightJustify">
      <button id="requestPushButton" disabled>Join Queue</button>
    </span>
  </div>

  <div id="queueJoin" class="contentBlock">
    <h1>Go to queue view:</h1>
    <span id="joinFeedback" style="color: "></span>
    <input id="joinInput" type="text" placeholder="Queue Code">
    <span class="rightJustify">
      <button id="joinRoomButton">Go To Queue</button>
    </span>
  </div>

  <!--<div id="queueCreate" class="contentBlock">-->
    <!--<h1>Create new queue:</h1>-->
    <!--<input type="text" placeholder="Queue Code">-->
    <!--<br/><br/>-->
    <!--<input type="text" placeholder="Queue Name">-->
    <!--<span class="rightJustify">-->
      <!--<button id="">Create Queue</button>-->
    <!--</span>-->
  <!--</div>-->

  <ul id="queue" class="hidden">
  </ul>
</div>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-messaging.js"></script>

<script src="mquery.js"></script>

<script src="firebaseinit.js"></script>
<script src="interqueue.js"></script>

</body>
</html>
